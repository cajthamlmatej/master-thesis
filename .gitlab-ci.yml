stages:
  - deploy

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
    - mkdir -p ~/.ssh
    - printf "%s" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - head -n 5 ~/.ssh/id_rsa 
    - ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts
    - ls -la ~/.ssh
  script:
    - echo "Testing SSH connection..."
    - ssh -vvv $SERVER_USER@$SERVER_IP "echo 'SSH OK!'"
    - echo "Starting rsync..."
    - rsync -avz --delete -e "ssh -v" ./ $SERVER_USER@$SERVER_IP:/home/materalist
    - ssh $SERVER_USER@$SERVER_IP "
        cd /home/materalist &&
        rm .env &&
        mv .env.production .env &&
        docker-compose pull &&
        docker-compose up -d --build
      "
  only:
    - main